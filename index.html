<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Letter Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src= "assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="gameTitle">
                <p>The Psychic Game</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="directions">
                <p>Guess what letter I'm thinking of...</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="announcement">
                <p>Enter a letter</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 id="wins">Wins: 0</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 id="losses">Losses: 0</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 id="guesses">Player Guesses Remaining: 10</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 id="letters">Letters Guessed: </h5>
            </div>
        </div>
        


    </div>

    <p></p>

</body>

</html>
